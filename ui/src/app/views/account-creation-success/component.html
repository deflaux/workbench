<div>
  <h1 style="margin-left:-0.5rem;">CONGRATULATIONS!</h1>
  <div class="row">
    <h4>Your All of Us research account has been created!</h4>
  </div>
  <div class="row" style="height:1.5rem">
    <h3 style="font-weight: 400">Your new account</h3>
  </div>
  <div class="row" style="white-space: nowrap">
    <h3 style="font-weight: 400">{{username}}</h3>
  </div>
  <div class="row">
    <h3 style="margin-top:.5rem; font-weight: 400">is hosted by Google.</h3>
  </div>
  <div class="row">
    <h4>Check your contact email for instructions on getting started.</h4>
  </div>
  <div class="row">
    <h4>Your contact email is: {{contactEmail}}</h4>
  </div>
  <div class="row" style="padding-top:0.5rem;">
    <button class="button-link" (click)="resendModal = true">Resend Instructions</button>
    | <button class="button-link" (click)="updateModal = true">Change contact email</button>
  </div>
</div>
<app-account-creation-modals [username]="username"
                             [creationNonce]="creationNonce"
                             [updateEmail]="updateEmail"
                             [resend]="resendModal"
                             [update]="updateModal"
                             [close]="closeModals">
</app-account-creation-modals>
